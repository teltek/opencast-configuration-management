---
# This playbook resets a full Opencast cluster

- include: stop.yml

- hosts: admin
  user: "{{opencast_user}}"

  roles:
    - opencast-clean
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/admin-build/vars/admin.yml


- hosts: activemq
  user: "{{opencast_user}}"

  roles:
    - activemq-clean
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: solr
  user: "{{opencast_user}}"

  roles:
    - solr-clean
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: mysql
  user: "{{opencast_user}}"

  roles:
    - mysql-clean
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
