---
# This playbook deploys a full Matterhorn cluster

- hosts: fileserver
  user: "{{opencast_user}}"

  roles:
    - nfs-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: mysql
  user: "{{opencast_user}}"

  roles:
    - mysql-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: activemq
  user: "{{opencast_user}}"

  roles:
    - activemq-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: admin
  user: "{{opencast_user}}"

  roles:
    - maven
    - opencast-base
    - opencast-core
    - admin-build
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/admin-build/vars/admin.yml


- hosts: streamer
  user: "{{opencast_user}}"

  roles:
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: solr
  user: "{{opencast_user}}"

  roles:
    - solr-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml


- hosts: engage
  user: "{{opencast_user}}"

  roles:
    - maven
    - opencast-base
    - opencast-core
    - node.js-build
    - engage-build
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/engage-build/vars/engage.yml


- hosts: ingest
  user: "{{opencast_user}}"

  roles:
    - maven
    - opencast-base
    - opencast-core
    - ingest-build
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/ingest-build/vars/ingest.yml


- hosts: worker
  user: "{{opencast_user}}"

  roles:
    - maven
    - ffmpeg
    - hunspell
    - sox
    - tesseract
    - opencast-base
    - opencast-core
    - worker-build
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - roles/worker-build/vars/worker.yml


- hosts: capture
  user: "{{opencast_user}}"

  roles:
    - pyca-build
    - nginx-build
  vars_files:
    - group_vars/common.yml
    - group_vars/cluster.yml
    - group_vars/pyca.yml
